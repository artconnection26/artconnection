<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Connection</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #1abc9c;         /* Teal green */
      --primary-dark: #117a65;    /* Deep green */
      --bg: #eafaf1;              /* light mint */
      --text-dark: #0b5345;
      --radius: 16px;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      line-height: 1.6;
    }

    /* Header */
    header {
      background: var(--primary);
      padding: 25px 20px 15px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-family: 'Lobster', cursive;
      font-size: 52px;
    }

    .tagline {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    /* Product Section */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .product {
      width: 250px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      display: block;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    .product p {
      margin: 0;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      color: var(--primary-dark);
    }

    /* Form Section */
    .order-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .order-section h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-top: 0;
    }

    .order-section label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      color: var(--text-dark);
    }

    .order-section input,
    .order-section textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font: inherit;
    }

    .order-section button {
      margin-top: 18px;
      padding: 12px;
      background: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .order-section button:hover {
      background: #0e6655;
    }

    /* Footer */
    footer {
      background: var(--primary);
      text-align: center;
      padding: 14px 10px;
      font-size: 15px;
      color: white;
    }

    .footer-icons i {
      margin: 0 6px;
      font-size: 18px;
      vertical-align: middle;
    }

    a {
      color: #fefefe;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Art Connection</h1>
    <p class="tagline">Handmade Products • Customized Gifts • Crafted With Love</p>
  </header>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <p>Handmade Gift 1</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <p>Handmade Gift 2</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <p>Customized Art</p>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Paper Bouquet">
      <p>Paper Bouquet</p>
    </div>
  </div>

  <!-- Order Form -->
  <section class="order-section">
    <h2>Place a Custom Order</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="details">What would you like to customize?</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <label for="image">Upload a reference image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-icons">
      <i class="fas fa-envelope"></i>
      <a href="mailto:nazmeenk502@gmail.com">nazmeenk502@gmail.com</a> |
      <i class="fas fa-phone"></i> 8080780483 |
      <i class="fab fa-instagram"></i>
      <a href="https://www.instagram.com/_art.connection_26" target="_blank">@_art.connection_26</a>
    </div>
  </footer>

</body>
</html>
